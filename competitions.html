<script  id = "compTimetable" type= "text/x-handlebars-template">
{{#unless this}}
  <h3>There are currently no competitions we are going to.</h3>
{{else}}
<h2>Upcoming Competitions</h2>
  <table class="ui selectable table"  summary="Details of upcoming competitions">
   <thead>
    <tr>
     <th>Name</th>
     <th>Location</th>
     <th>Cost</th>
     <th>Date</th>
     <th>Minimum Belt</th>
    </tr>
   </thead>
   <tbody>
    {{#each this}}
     <tr>
      <td>{{name}}</td>
      <td>{{{location}}}</td>
      <td>â‚¬{{{cost}}}</td>
      <td>{{date}}</td>
      <td style ="color: {{belt}} !important">{{belt}}</td>
     </tr>
    {{/each}}
   </tbody>
  </table>
 {{/unless}}
</script>

<script>
$(() => {
    Fancybox.bind("[data-fancybox]");

]
